<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | On A Whim</title>
    <link rel="icon" type="image--" href="https://i.postimg.cc/wTL4YstZ/image-27.png"> <!--web icon-->
    <link rel="stylesheet" href="../style.css"> <!--includes index page style-->
    <link rel="stylesheet" href="style/pages.css"> <!--for all pages style-->

    <!--jquery library for animating elements-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
</head>
<body>
    <div id="root">
        <!--gameboy-->
        <div class="main-wrapper zoomed">
            <div class="screen">
                <div class="userscreen">
                    <h1 class="h-signup">On A Whim</h1>
                    <h1 class="h-style2">User</h1>
                    
                    <div class="form-container">
                        <form id="signupForm">
                            <input type="text" id="signupUsername" placeholder="Username" required>
                            <input type="email" id="signupEmail" placeholder="Email" required>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <div><button type="submit">Sign Up</button></div>
                        </form>
                        <p>Already have an account? <a href="login.html" class="loginbtn">Login</a></p>
                        <p id="signupMessage"></p>
                    </div>
                </div>
                
                <div class="backbtn">
                    <a href="user start.html"><img src="https://i.postimg.cc/RC6rwTtB/backbtn.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <script src="style/pages.js"></script> <!--script for animations, functions, & styles-->
    <script src="/frontend/script.js"></script> <!--script for backend-->
    <script>
        $(function() {
  $(".userscreen").show("blind", 800)});
    </script>
</body>
</html>
